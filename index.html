<!DOCTYPE html> <!--mine-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tak-Toe</title>
    <script>
        localStorage.clear();
        function getname1(){
            let name1 = document.getElementById("txt1").value;
            localStorage.setItem("textvalue1", name1);
            return false;
        }

        function getname2(){
            let name2 = document.getElementById("txt2").value;
            localStorage.setItem("textvalue2", name2);
            return false;
        }
        function getsize(){
            let sizeB = document.getElementById("size").value;
            localStorage.setItem("sizevalue", sizeB);
            return false;
        }
        localStorage.setItem("score1", 0);
        localStorage.setItem("score2", 0);

    </script>

</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div style="text-align: center"><h3>
        <form action="./game.html">
            <label for="txt1">Enter player 1 name:</label>
            <input type="text" id="txt1" placeholder="One word please"/><br><br>
            <label for="txt2">Enter player 2 name:</label>
            <input type="text" id="txt2" placeholder="One word please"/><br><br>
            <p>Board size: <span id="result"></span></p>
            <input type="range" id="size" name="size" min="3" max="9" value="3"><br><br>
            <input type="submit" onclick="getname1(), getname2(), getsize()" value="Start Game"/>
        </form>
    </h3></div>
    <!-- JavaScript Bundle with Popper -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script>
        let input= document.getElementById("size");
        let res = document.getElementById("result");
        input.addEventListener("input", ()=> {res.innerText = input.value;});
    </script>
</body>
</html>
